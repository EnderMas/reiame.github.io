<!DOCTYPE html>
<html>
<head>
	<title>HBD GIF</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			padding: 0;
		}
		img {
			max-width: 100%;
			height: auto;
			animation: spin 2s infinite;
		}
		@keyframes spin {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(0deg);
			}
		}
	</style>
</head>
<body>
	<img src="HBD.gif" alt="HBD GIF">
</body>
</html>
